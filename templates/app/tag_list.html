{% extends "base.html" %}

{% block content %}
  <h1 style="font-size: 50px">
    Tags
    <a href="{% url "app:tag-create" %}" class="btn btn-primary text-white link-to-page float-right">
      Add Tag
    </a>
  </h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
              <a href="{% url "app:tag-update" pk=tag.id%}">
                Update
              </a>
            </td>
            <td>
              <a style="color: red"
                href="{% url "app:tag-delete" pk=tag.id%}">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
      <p>There are no tags</p>
  {% endif %}
{% endblock %}
