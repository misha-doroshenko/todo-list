{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    {{ object|yesno:"Update,Create" }} Task
  </h1>
  <form method="post" action="">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <input type="submit" value="Submit" class="btn btn-primary">
    <a class="btn btn-danger" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
  </form>
{% endblock %}
